<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Collection</title>
    <meta charset="UTF-8"/>
    <meta name = "viewport" content = "width = device-width, inital-scale =1.0" />
    <meta name="description" content="Online collection system that calculates your prices and change.">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Left Container -->
        <div class="form-section">
            <h1 class="borders">Adding Cards</h1>
            <form id="pokemonForm"class="form-container borders">
                <label> Pokemon Name</label>
                <input type="text" id="pokemonName" name="pokemonName">
                <br><br>
                <label for="pokemonSet">Pokemon Set</label>
                <select id="pokemonSet" name="pokemonSet">
                    <option value="">--Select Set--</option>
                    <option value="evolving-skies">Evolving Skies</option>
                    <option value="base-set">Base Set</option>
                    <option value="hidden-fates">Hidden Fates</option>
                    <option value="shining-legends">Shining Legends</option>
                </select>
                <br><br>
                <button onclick=displaySelection()>Search</button>
                <br><br>
                <div class = "selected borders">
                    <p id="output"></p>
                </div>
            </form>

                        <br>
                        <br>
                        <a href="collect.html">Current Collection</a> 
                </div>   
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
